<main>
      <h1>Register</h1>
      <section class="error" *ngIf="error">
        <p>
          {{error}}
        </p>
      </section>
      <form #form="ngForm" (ngSubmit)="registerUser(form.value)">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput name="email" ngModel type="email" required>
        </mat-form-field>
        <mat-form-field hintLabel="Min 6 characters">
          <mat-label>Password</mat-label>
          <input matInput minLength="6" required
          [type]="hide ? 'password' : 'text'" #password name="password" ngModel type="password">
          <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-hint align="end">{{password.value?.length || 0}}/6</mat-hint>
        </mat-form-field>
          <mat-form-field hintLabel="Min 6 characters">
          <mat-label>Repeat Password</mat-label>
          <input matInput minLength="6" required [type]="hide ? 'password' : 'text'" #rePassword name="rePassword" ngModel type="password">
          <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-hint align="end">{{rePassword.value?.length || 0}}/6</mat-hint>
        </mat-form-field>

          <button mat-raised-button class="button-purple" type="submit">Register</button>

      </form>
  </main>

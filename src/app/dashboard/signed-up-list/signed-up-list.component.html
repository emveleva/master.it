<section class="wrapper">
  <article class="table-container">
<table *ngIf="courses" mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

  <ng-container matColumnDef="name">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="lecturer">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Lecturer's Name</th>
      <td mat-cell *matCellDef="let element"> {{element.lecturer}} </td>
    </ng-container>
  <ng-container matColumnDef="start">
    <th mat-header-cell  mat-sort-header *matHeaderCellDef> Start Date </th>
    <td mat-cell *matCellDef="let element"> {{element.startDate | date}} </td>
  </ng-container>

  <ng-container matColumnDef="end">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> End Date </th>
    <td mat-cell *matCellDef="let element"> {{element.endDate | date}} </td>
  </ng-container>
  <ng-container matColumnDef="category">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>
    <ng-container matColumnDef="language">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Language </th>
      <td mat-cell *matCellDef="let element"> {{element.language}} </td>
    </ng-container>
    <ng-container matColumnDef="difficulty">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Difficulty Level </th>
      <td mat-cell *matCellDef="let element"> {{element.difficultyLevel}} </td>
    </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator *ngIf="courses" #paginator [length]="dataSource.data.length" [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
</article>


</section>
